<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <!-- Logo + Top Nav -->
    <div id="header1" >
        <div id="top-header" >
            <div class="mail-contact ">
                <i class="far fa-envelope-open"></i>
                <span>mesadeayuda@uasb.edu.ec</span>
            </div>
        </div>
        <div id="top-header2" >
            <div class="phone-contact">
                <i class="fas fa-phone-alt"></i>
                <span>(593 2) 322 8085 - 299 3600</span>
            </div>
        </div>
        <div id="top-header3" >
            <div class="contact">
                <a target="blank" href="https://www.facebook.com/uasbecuador/" class="p-mr-2" >
                    <i class="fab fa-facebook-f fa-border fa-3x" style='font-size:12px;color:white'></i> 
                </a>
                <a target="blank" href="https://twitter.com/uasbecuador" class="p-mr-2">
                    <i class='fab fa-twitter fa-border fa-3x' style='font-size:12px;color:white' ></i>
                </a>
                <a target="blank" href="https://www.instagram.com/uasbecuador" class="p-mr-2">
                    <i class='fab fa-instagram fa-border fa-3x' style='font-size:12px;color:white'></i>
                </a>
                <a target="blank" href="https://www.linkedin.com/uasbecuador" class="p-mr-2">
                    <i class='fab fa-linkedin-in fa-border fa-3x' style='font-size:12px;color:white'></i>
                </a>
            </div>
        </div>
    </div>

    <div id="header" >
        <div id="logo">
            <p:panelGrid columns="4" styleClass="ui-panelControlLeft">
                <h:outputLink target="_blank" value="http://www.uasb.edu.ec"  >
                    <h:graphicImage library="images" name="logo1.png"  alt="Logo" height="45" style="border-style: none;"/>
                </h:outputLink>
            </p:panelGrid>  
        </div>
        <div id="tituloSistema">
            #{i18n['app.label.service']}
        </div>
        <div id="Portal">
            #{i18n['app.label.portal']}
        </div>
        <div id="control" >
            <p:panelGrid columns="2" styleClass="ui-panelControl">
                <p:outputLabel value="Fecha: ">
                    <p:clock id="reloj" pattern="dd MMM yyyy HH:mm:ss" mode="server"/>
                </p:outputLabel>
                <p:commandLink rendered="#{!sessionScope.logined}" onclick="dlg.show()" style="color:#004651">Login</p:commandLink> 
                <h:form rendered="#{sessionScope.logined}">
                    <p:panelGrid columns="4" >
                        <p:commandLink actionListener="#{navigationMgmtBean.navigationPathChange}" immediate="true"
                                       update=":pnlContent" value="Inicio" style="color:#004651"/>                         
                        <p:outputLabel style="color: #004651;" >#{i18n['app.label.topNav.welcome']}: 
                            <span style="color:#004651">#{sessionScope.user.usuNombreUsuario} #{sessionScope.user.usuApellUsuario} </span>
                        </p:outputLabel>                           
                        <!--p:commandLink  value="#{i18n['app.label.topNav.profileSetting']}" actionListener="#{navigationMgmtBean.navigationPathChange}" 
                                        update=":pnlContent" immediate="true">
                            <f:param name="includePath" value="/pages/miCuenta"/>   
                        </p:commandLink-->
                        <p:commandLink action="#{loginMgmtBean.logout()}" value="#{i18n['app.label.topNav.logout']}" style="color:#004651"/>
                    </p:panelGrid>
                </h:form>    
            </p:panelGrid>
        </div>
    </div>
    <h:outputStylesheet name="css/fontawesome.css" library="layout" />
    <h:outputStylesheet name="css/material-design-iconic-font.css" library="layout" />
    <!-- End Logo + Top Nav -->

</ui:composition>
