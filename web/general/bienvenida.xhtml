<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" >

    <p:panel id="pnlContent"  styleClass="myPanelHoja" style="height: 98.5%" >
    <style>
        #principal{margin: 0 auto;}
        #centro{margin: 95px auto;}
        .colTexto{font-size: 8pt;text-align: justify;}
        .myFieldset {background-image: url("#{resource['/layout/img/bg-login.jpg'] }");background-repeat:no-repeat; background-size:100%;}
        .ui-widget-content{height: 97.5%;}
        </style>        
        <p:fieldset id="principal" styleClass="myFieldset"  >
             <div  id="centro" align="center" >
                <h:panelGrid columns="2" cellpadding="5"  >
                    <h:graphicImage  name="profesores.jpg" library="images" width="350"   height="210" styleClass="mod-box" /> 
                    <h:panelGrid columns="1" cellpadding="0" cellspacing="5"  width="350" columnClasses="mod-box" >
                        <h:outputLabel value="BIENVENIDO AL #{i18n['app.label.service']}"
                                       style="text-transform: uppercase;font-family: sans-serif;font-size: 11pt;font-weight: bold;color: #004651"/>
                        <h:panelGrid columns="1" columnClasses="colTexto" cellpadding="0" cellspacing="0">
                            <h:outputLabel value="En este portal encontrará: " style="color: #004651; font-weight: bold;"/>
                            <ul><li>Opciones para la elaboración de contratos de docentes<br/></li></ul>
                            <ul><li>Solicitudes de contratos para docentes</li></ul>
                            <ul><li>Aprobaciones en sus diferentes niveles</li></ul>
                            <ul><li>Elaboración e impresion del contrato</li></ul>    
                            <ul><li>Consultas y reportes</li></ul> 
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </div>
        </p:fieldset>    
    </p:panel>

</ui:composition>
