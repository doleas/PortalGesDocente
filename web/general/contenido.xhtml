<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" >
    <style>
        .browser {
            float: inherit;
            margin: 0.4em auto 0.4em 0em;
            min-height: 7em;
            padding: 0 9em;
            width: 300px;
            background-color: inherit;
        }       
        .mod-boxBrowser {
            background: none repeat scroll 0 0 #F7F7F9;
            border: 2px solid #FFFFFF;
            border-radius: 2px 2px 2px 2px;
            box-shadow: 0 0 0 1px rgba(0, 0, 2, 0.1), 0 1px 0 rgba(0, 0, 2, 0.15), 0 1px 1px rgba(0, 0, 2, 0.1);
            text-shadow: 0 1px 0 #FDFDFF;
        }
        .colAhora{width: 130px;}
        .colBox{width: 5%;}
    </style>
    <p:layout>
        <p:layoutUnit position="center" id="principal" size="25" >
            <div  id="centro" align="center" >
                <br/><br/><br/>
                <h:panelGrid columns="2" cellpadding="10"  width="825" columnClasses="mod-box" >
                    <h:graphicImage  name="profesores.jpg" library="images"  height="200" alt="logo entrada"/> 
                    <h:panelGrid columns="1" cellpadding="0" cellspacing="5" columnClasses="mod-box" width="400">
                        <p:outputLabel value="Bienvenido al #{i18n['app.label.service']} de la Universidad Andina Simón Bolívar Sede Ecuador,
                                       un espacio donde usted encontrará herramientas informáticas que contribuirán  a su labor administrativa."/>
                        <p:commandLink onclick="dlg.show()" value="Entrar" style="font-size: 14pt;color: blue;font-family: serif;"/>
                    </h:panelGrid>
                </h:panelGrid><br/>
                <h:panelGrid columns="3"  cellpadding="0"  cellspacing="0" columnClasses="colBox,colBox,colBox" styleClass="mod-box"> 
                    <h:outputLink target="_blank"  value="https://www.facebook.com/uasbecuador/">
                        <p:graphicImage name="facebook.jpg" library="images" width="32" height="32"/>
                    </h:outputLink>
                    <h:outputLink  target="_blank" value="https://twitter.com/uasbecuador">
                        <p:graphicImage name="twiiter.jpg" library="images" width="32" height="32"/>
                    </h:outputLink>                        
                    <h:outputLink  target="_blank" value="http://www.youtube.com/uasbecuador">
                        <p:graphicImage name="youtube.jpg" library="images" width="32" height="32"/>
                    </h:outputLink>  
                </h:panelGrid>      <br/>    
                <h:panelGrid styleClass="mod-boxBrowser" columns="2" columnClasses="colAhora,">
                    <p:outputLabel value="Ahora puede usar: " style="font-weight: bold"/>
                    <h:graphicImage  name="browser.jpg" height="60"   library="images" /> 
                </h:panelGrid>
            </div>            
        </p:layoutUnit>

    </p:layout>



</ui:composition>
