                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">

    <p:panel id="pnlContent" styleClass="myPanelHoja" header="#{formaPagoBean.navigationJSFManagedBean.nombreOpcion}">
        <style>
            .fpTable{ width: 800px;}
        </style>
        <h:form id="formFP">
            <p:dataTable id="dataFP" var="fp" value="#{formaPagoBean.tiposFormaPago}" 
                         rowKey="#{fp.tfpCodigo}"  sortBy="#{fp.tfpDescripcion}"

                <p:column headerText="Ord." style="text-align: center;" width="3%">  
                    <span style="font-weight: bold">#{rowIndex+1}</span>
                </p:column>  
                <p:column headerText="CÃ³digo"  width="4%" style="text-align: center" >   
                    #{fp.tfpCodigo}
                </p:column>                  
                <p:column headerText="Formas de Pago"  width="33%" >   
                    <h:outputText value="#{fp.tfpDescripcion}" style="color: blue"/>
                </p:column>    
            </p:dataTable>
        </h:form> 
    </p:panel>
</ui:composition>
