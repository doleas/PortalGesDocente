<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:pe="http://primefaces.org/ui/extensions">
    <p:panel id="pnlContent" header="REPORTE DE TUTORIAS"  styleClass="myPanelHoja">
        <h:form id="formRep">
            <style>
                .ui-iconRepFila{background-size: 20px 20px;width: 20px; height: 20px}
                .ui-icon.ui-icon-excel-conso {background-image: url("#{resource['/images/excel.png'] }");}
                .ui-icon.ui-icon-pdf-conso{background-image: url("#{resource['/images/pdf.png'] }");}
                .ui-button-conso{width: 36px;height: 36px;}
                .ui-icon.ui-icon-button-conso{width: 35px;height: 35px;left: 25%;top:25%}

                .ui-paginator {text-align: right !important;color: brown}
                .ui-paginator span {text-align: left !important;}
                .estiloPanelSelectOneMenu .ui-selectonemenu-list,.ui-selectonemenu-table tr {font-size: 8pt;border-color: whitesmoke}
                .estiloPanelSelectOneMenu .ui-selectonemenu-filter{text-transform: uppercase;width: 165%;font-size: 8pt;}
                .estiloPanelSelectOneMenu .ui-selectonemenu-filter-container .ui-icon{right: -100px;}
                .estiloSelectOneMenuAre.ui-state-disabled {opacity: 1 ;border:none;}
                .estiloEtiqueta{font-weight: bold;color: blue}
                .panelgridFiltros{border-collapse:inherit;padding: 0px 0px;}
                .panelgridFiltros td { border-width: 0px; padding: 0px 3px; font-size: 8pt;background-color: aliceblue}  
                .anchoSelect{width: 110px}
                .anchoError{width: 40px}
                .ui-datatable .ui-column-filter {width: 99% !important;padding-left: 0px;background-color: white; border-style: inset;font-size: 8pt; text-transform: uppercase}
            </style>
            <p:panelGrid columns="4" styleClass="panelgridFiltros" >
                <p:panelGrid columns="4" styleClass="panelgridFiltros"  id="pgfiltro"
                             columnClasses="estiloEtiqueta,anchoSelect,estiloEtiqueta,anchoSelect,estiloEtiqueta,anchoSelect,estiloEtiqueta,anchoSelect">                 
                    <p:outputLabel value="Reporte:" />
                    <p:selectOneMenu id="selectOneMenuTipoReporte" value="#{reporteTutoriaForm.smTipo}" >
                        <f:selectItem  itemLabel="Seleccione uno.." itemValue="#{null}"  noSelectionOption="true"/>                        
                        <f:selectItem  itemLabel="Cuantitativo Estudiantes" itemValue="C" />}
                        <f:selectItem  itemLabel="Cuantitativo Docentes" itemValue="P" />
                        <f:selectItem  itemLabel="Detalle" itemValue="D" />           
                        <p:ajax  update="pgbotones selectOneMenuAnio" listener="#{reporteTutoriaForm.tipoListener()}" />
                    </p:selectOneMenu> 
                    <p:outputLabel id="outputLabelAnio" value="Ciclo acadÃ©mico:" style="font-weight: bold;color: blue" />
                    <p:selectOneMenu id="selectOneMenuAnio" value="#{reporteTutoriaForm.anio}" style="width: 100px;" 
                                     styleClass="estiloSelectOneMenuAre" panelStyleClass="estiloPanelSelectOneMenu">  
                        <f:selectItem itemLabel="Seleccione ..." noSelectionOption="true" itemValue="#{null}" />                                                                
                        <f:selectItems value="#{reporteTutoriaForm.academicos}"  var="anioAcad" itemValue="#{anioAcad.anio}"
                                       itemLabel="#{anioAcad.nombreCiclo}" itemDescription="#{anioAcad.nombreCiclo}"/>
                        <p:ajax update="pgbotones" />                 
                    </p:selectOneMenu> 
                </p:panelGrid>                
                <p:panelGrid columns="2" styleClass="panelgridFiltros" id="pgbotones">
                    <p:commandButton  icon="ui-icon-pdf-conso ui-icon-button-conso" id="btpdf"  title="Ver PDF"   styleClass="ui-button-conso" 
                                      update=":formLogin:growlLogin @form :pdfDialog"  partialSubmit="true" actionListener="#{reporteTutoriaForm.verReporte('pdf')}" />                                  
                    <p:commandButton  icon="ui-icon-excel-conso ui-icon-button-conso" id="btexcel" title="Ver Excel"  styleClass="ui-button-conso" 
                                      update=":formLogin:growlLogin @form :pdfDialog" partialSubmit="true" actionListener="#{reporteTutoriaForm.verReporte('vnd.ms-excel')}"/>  
                </p:panelGrid>
            </p:panelGrid>    

        </h:form>
    </p:panel>
</ui:composition>
